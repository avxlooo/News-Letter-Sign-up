<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <div class="all">
          <h1 class="header">Stay Updated</h1>
          <p class="description">
            Join 60, 000+ product managers receiving monthly updates on:
          </p>

          <ul class="check-list">
            <li>
              <img src="./Assets/list-style-desktop.png" alt="Check-mark" />
              <p>Product delivery and building what matters</p>
            </li>
            <li>
              <img src="./Assets/list-style-desktop.png" alt="Check-mark" />
              <p>Measuring to ensure updates are successful</p>
            </li>
            <li>
              <img src="./Assets/list-style-desktop.png" alt="Check-mark" />
              <p>And much more</p>
            </li>
          </ul>

          <form>
            <label for="email">Email Adress</label>
            <input type="email" required />

            <button>Subscribe to monthly Newsletter</button>
          </form>
        </div>
      </div>

      <div class="Landing-image">
        <img src="./Assets/Landing-Image-desktop.png" alt="" />
      </div>
    </div>
  </body>
</html>
